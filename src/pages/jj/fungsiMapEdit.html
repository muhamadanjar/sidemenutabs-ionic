<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Map Fungsi Edit
    </ion-title>
    <ion-buttons end>
      
      <button ion-button color="dark" (click)="save(fungsi.id)" end>
          Save
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item style="display:none">
      <ion-label floating color="appbase">Shape</ion-label>
      <ion-input type="hidden" value="{{fungsi.shape_line}}" name="shapeline"  readonly="readonly" #shapeline></ion-input>
    </ion-item>
  <div #map id="map"></div>
</ion-content>
