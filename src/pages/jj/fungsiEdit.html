  <ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        Fungsi Edit
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="home" padding>
  <ion-list no-lines>
    <form (ngSubmit)="Update(id.value)">
      <ion-input type="hidden" name="id" disabled="true" value="{{ fungsi.id }}" #id></ion-input>
      <ion-item>
        <ion-label>Kode Ruas</ion-label>
        <ion-input type="text" [(ngModel)]="data.kode_ruas" name="kode_ruas" value="{{ fungsi.kode_ruas }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nama</ion-label>
        <ion-textarea [(ngModel)]="data.nama" name="nama" value="{{ fungsi.nama }}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Panjang</ion-label>
        <ion-textarea [(ngModel)]="data.panjang" name="panjang" value="{{ fungsi.panjang }}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Lebar</ion-label>
        <ion-textarea [(ngModel)]="data.lebar" name="lebar" value="{{ fungsi.lebar }}"></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="data.status" name="status"> 
          <ion-option value="jalan_kab_kolektor" selected="true">Jalan Kabupaten/Kolektor</ion-option>
          <ion-option value="jalan_kab_primer" >Jalan Provinsi/Kolektor Primer</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Keterangan</ion-label>
        <ion-textarea [(ngModel)]="data.keterangan" name="keterangan" value="{{ fungsi.keterangan }}"></ion-textarea>
      </ion-item>
      
    </form>
  </ion-list>
  <button ion-button round block (click)="Update(id.value)">Submit to Serve</button>
  <ion-card>
        <ion-card-header>
            Response
        </ion-card-header>
        
        <ion-card-content>
            <b>{{fungsi.nama}}</b>
            <b>{{data.response}}</b>
        </ion-card-content>
  </ion-card>
  </ion-content>
