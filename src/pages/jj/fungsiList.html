<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jaringan Jalan Fungsi</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="Insert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar color="appbase" (input)="search($event, searchKey)">
  </ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let fungsi of fungsis">
      <ion-item (click)="Viewfungsi(fungsi)">
        <ion-avatar item-left>
          <img src="assets/img/avatar-frodo.jpg">
        </ion-avatar>
        <h2>{{fungsi.nama}}</h2>
        <p>{{fungsi.status}}</p>
      </ion-item>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="View(fungsi)">
          <ion-icon name="eye"></ion-icon>View
        </button>
        <button ion-button color="secondary" (click)="update(fungsi)">
          <ion-icon name="open"></ion-icon>Edit
        </button>
        <button ion-button color="secondary" (click)="viewMap(fungsi)">
          <ion-icon name="map"></ion-icon>Map
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Delete(fungsi.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  
</ion-content>
