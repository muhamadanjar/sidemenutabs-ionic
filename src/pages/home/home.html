<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beranda</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="Insert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar color="appbase" (input)="search($event, searchKey)">
  </ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let member of fasilitas">
      <ion-item (click)="Viewperson(member)">
        <ion-avatar item-left>
          <img src="assets/img/avatar-frodo.jpg">
        </ion-avatar>
        <h2>{{member.nama}}</h2>
        <p>{{member.fasilitas}}</p>
      </ion-item>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="View(member)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>
        <button ion-button color="secondary" (click)="update(member)">
          <ion-icon name="open"></ion-icon>
          Edit
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Delete(member.mem_mid)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
 
  <ion-list>
    <ion-list-header>
      Hobbits
    </ion-list-header>
    <a ion-item (click)="openModal({charNum: 0})">
      Gollum
    </a>
    <a ion-item (click)="openModal({charNum: 1})">
      Frodo Baggins
    </a>
    <a ion-item (click)="openModal({charNum: 2})">
      Sam
    </a>
  </ion-list>
  <button ion-button (click)="showAlert()">Default</button>
</ion-content>
